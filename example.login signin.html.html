<!DOCTYPE html>
<html>
<head>
	<title>signup form</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>
 <div class="container">
 	<div class="row">
 		<div class="col-md-6 col-md-offset-1">
 			
 			<form class="form-group" class="text-center" style="border: 3px solid black; padding: 18px; margin-top: 150px;  margin-bottom: 200px; background-color:#808080; box-shadow: 10px 10px 10px 10px; border-radius: 10px; ">
 				<h1 style="color: red; font: italic; text-decoration: initial;" class="form-group">signup form</h1>
 				<label>username:</label>
 			<input class="form-control" type="text"  name=" username" placeholder="username" required="">
 			<label>Email:</label> 
 			<input class="form-control"  type="email" name="email" placeholder="Email" required="">
 			<label>password:</label>
 			<input class="form-control" type="password" name="password" placeholder="password" required="">
 			<br>

 				
 				<div>
			
			<input type="button"  class=" btn btn-info" value="submit">
 				</div>
 			</form>
 			<div class="col-md-6 col-md-offset-1">
 				<form class="form-group" style="border: 3px solid black; padding: 18px;  margin-bottom: 50px; margin-top: 100px; border-radius: 5px; box-shadow:10px 10px 10px 10px; background-color: #808080  ">
 					<h1 style="color: red; text-align: center; font-style: italic;">login form</h1>
 					<label class="label-control">username:</label>
 					<input class="form-control" type="username" placeholder="username" >
 					<label>password:</label>
 					<input class="form-control" type="password" placeholder="password">
 					<br>
 					<div>
 						<input class="btn btn-info" type="submit" value="login">
 					</div>
 					
 				
 			</div>
 		</div>
 
 	</div>
 	
 </div>
</form>
</body>
</html>
